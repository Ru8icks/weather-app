
<div class="weather">
    <div class="container">

        <div class="main ">
            <h1>The weather in {{city}}</h1>
            <div class="text">
            <span>
                <p>Temp: {{weather.main.temp-273.15 |  number:'1.0-2'}}° C</p>
                <p>{{weather.weather[0].description}}</p>
                <p></p>
                <p>Wind speed: {{weather.wind.speed}}m/s</p>
                <p>Wind degree: {{weather.wind.deg}}° </p>
            </span>
                <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png" width="100" height="100"> 
            </div>
            
        
            
        </div>
        
        <div class="weather-container test">
                        
            <div class="weather-container " [ngClass]="{'hot': isHot && isDay, 'cloudy': isWarm  && isDay, 'stormy': isCold  && isDay,  'night' :!isDay  }">
              
                
                    <ul *ngIf="isSnow && isCold" >
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                
                <span [ngClass]=" isSun ? 'sun' : '' "></span>
                <span [ngClass]=" !isDay ? 'moon' : '' "></span>
                <span [ngClass]=" isClouds ? 'cloud' : '' "></span>
                <span [ngClass]=" !isDay ? 'spot1' : '' "></span>
                <span [ngClass]=" !isDay ? 'spot2' : '' "></span>
                <span [ngClass]=" isClouds ? 'cloudx' : '' "></span>
                <span [ngClass]=" isSun ? 'sunx': ''"></span>
                
                <span *ngIf="isCold">
        
                    <span class="snowe"></span>
                    <span class="snowex"></span>
                    <span class="stick"></span>
                    <span class="stick2"></span>
                </span>
        
              
        
                    <ul *ngIf="isRain" class='rain'>
        
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        
                    </ul>
                    <span *ngIf="isRain" class="cloudr"></span>
               
                <ul  *ngIf="!isDay">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
        
              
                <span  [ngClass]="{  'cloudr':isThunder}" ></span>
        
            </div>
        </div>
    </div>
    
    <div class=" container ">
    <img  class="image" alt="Trondheim" src="https://images-webcams.windy.com/32/1526640732/current/preview/1526640732.jpg" width="400" height="224">
    <img class="image" alt="Midtbyen" src="https://images-webcams.windy.com/29/1525786829/current/preview/1525786829.jpg" width="400" height="224">
    </div>
</div>
